name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: run cmake
        run: |
          mkdir build
          cd build/
          cmake ../.
      - name: run tests
        run: .$GITHUB_WORKSPACE/build/tests
